version: "3.3"
services:
  rutty:
    image: yantene/rutty
    build: .
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
    depends_on:
      - dind
    environment:
      DOCKER_HOST: "tcp://dind:2375"
      AUTHORIZED_HOSTNAME: "rutty"
  dind:
    image: docker:20.10.2-dind
    environment:
      DOCKER_TLS_CERTDIR: ""
    privileged: true
